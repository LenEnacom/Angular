<html ng-app="ListaTelefonica">
<head>
	<title>Teste Angular</title>
	<script src="lib/angular/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<script>
		angular.module("ListaTelefonica", []);
		angular.module("ListaTelefonica").controller("ListaTelefonicaCtrl", function($scope){
				$scope.app = "Lista Telefonica";
				$scope.contatos = [
					{nome: "Len", telefone: "123"},
					{nome: "Joao", telefone: "456"},
					{nome: "Michele", telefone: "789"},
					{nome: "Arthur", telefone: "000"},

				];
				$scope.adicionarContato = function (contato){
					$scope.contatos.push(angular.copy(contato));
				};
			});
	</script>
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		.table{
			margin-top: 20px;

		}
		.form-control{
			margin-bottom: 5px;
		}
		.btn{
			margin-top: 5px;
		}
	</style>
</head>
<body ng-controller="ListaTelefonicaCtrl">
	<div class="jumbotron">
		<h3> {{app}} </h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>

<!-- 			<tr ng-repeat="contato in contatos">
				<td ng-repeat="(key,value) in contato">{{value}}
				</td>
			</tr> -->
		</table>
		<hr/>
		<input class="form-control" type="text" ng-model="contato.nome"/>
		<input class="form-control" type="text" ng-model="contato.telefone"/>

		<button class="btn btn-primary" ng-click="adicionarContato(contato)">Adicionar Contato</button>
	</div>
</body>
</html>
